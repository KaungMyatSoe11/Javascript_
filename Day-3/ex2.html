  <body>
    <div>
      <label for="num1">First Number</label>
      <input type="number" name="num1" id="num1" value="20" />
    </div>
    <div>
      <label for="num2">Second Number</label>
      <input type="number" name="num2" id="num2" value="2" />

    <button onclick="btnOnClick()">Add</button>

    <div id="result"></div>

    <script>
      console.log(document.getElementById("num1").value);
      const elResult = document.getElementById("result");
      const num1 = parseInt(document.getElementById("num1").value);
      const num2 = parseInt(document.getElementById("num2").value);
      const total = num1 + num2;

      console.log(num1, num2);

    //   elResult.innerText = `${num1} + ${num2} = ${total}`;
      function Sum(n1, n2) {
        // function define

        return n1 + n2;
      }

      function Avg(total, n) {
        // function define
        return total / n;
      }

      function btnOnClick() {
        const sum = Sum(num1, num2); //calling function
        console.log(sum);
        elResult.innerText=`${num1} + ${num2} = ${sum}`
      }
